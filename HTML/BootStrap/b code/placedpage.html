<!DOCTYPE html>
<html>
    <head>
        <title>
            placed-student
        </title>
        <style>
            *{
                margin:0px;

            }
            .container{
                border: 2px solid black;
                width: 500px;
                height: 400px;
                margin:auto;
                position: relative;
                background-color: rgb(166, 229, 253);
            }
            h5{
                font-size: 20px;

            }
            .jsp::first-letter{
                color: orange;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

            }
            .pys::first-letter{
                color: orange;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

            }
            .jsp{
                border: 2px solid black;
                top:0px;
                left:0px;
                position: absolute;
                padding: 5px 10px;
                border-radius: 0px 0px 25px 0px;
            }
            .pys{
                border: 2px solid black;
                top: 0px;
                right: 0px;
                position: absolute;
                padding: 5px 10px;
                border-radius: 0px 0px 0px 25px;
            }
            section{
                margin-top: 70px;
                margin-left: 50px;

            }

            section>h3{
                font-family:'Times New Roman', Times, serif;
                font-size: 1.5rem; 
               }

               section>#year{
                font-size: 3rem;

               }
               .frame{
                height: 200px;
                width:200px;
                border: 2px solid black;
                border-radius: 50%;
                position: absolute;
                top: 60px;
                left: 270px;

               }
               img{
                width:100%;
                height: 100%;
                border-radius: inherit;
               }
               .package{
                border:2px solid black;
                width: 200px;
                text-align: center;
                left: 270px;
                top: 250px;
                position: absolute;
                border-radius: 10px;
                background-color: rgb(182, 127, 255);
               }
        </style>
    </head>
    <body>
       
        
            <div class ="container">
                
                
                <div class="jsp">
                    <h5>JSpiders <br><span>Marathahalli</span></h5>
                    </div>
                    <div class="pys">
                        <h5>Pyspiders <br><span>Marathahalli</span></h5>
                    </div>
                    </div>
                    
       
    </body>
</html>
