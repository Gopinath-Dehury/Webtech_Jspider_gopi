<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            h1{
                font-size: 20px;
                font-family: 25;
            }
            h1::first-letter{
                background-color: brown;
                p::selection{
                    background-color: orange;
                    color: white;
                }
                p::before
                {
                    content:"Hello world";
                }
                p::after
                {
                    content:"By world";
                }
                p::first-line
                {
                    color: red;
                }
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <h1>By world</h1>
    </body>
</html>
