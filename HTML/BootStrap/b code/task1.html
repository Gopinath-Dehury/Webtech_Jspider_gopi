<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Box</title>
    <style>
        div{
            width: 180px;
            height: 70px;
           
            border-radius: 20px;
            
            border : 3px dotted;

        }
        .d1 {
          
            background-color: lightblue;
            border-color: pink;
            margin-left:0px;
           
            
        }
        .d2 {
           
            background-color: green;
            border-color: blue;
            margin-left: 160px;

            
        }
        .d3{
            background-color: blue;
            border-color: red;
            margin-left: 320px;

        }
        .d4{
            background-color: red;
            border-color: greenyellow;
            margin-left: 480px;
        }
        .d5{
            background-color: orange;
            border-color: black;
            margin-left: 640px;
        }
        
      
        

    </style>
</head>
<body>
    <div class="d1"></div>

    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
</body>
</html>
