<!DOCTYPE html>
<head>
    <title>Animation</title>
    <style>
           .container
           {
            height: 300px;
            width: 250px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 30px black;
            overflow: hidden;
            margin: 100px auto;
            position: relative;

           }
           img{
            width: inherit;
            height: inherit;
            border-radius: inherit;
            transition: all is linear 0s;
           }
           
           .left
           {
            background-color: silver;
            height: inherit;
            width: 50%;
            position: absolute;
            top: 0px;
            border: 2px solid black;
            border-radius: 20px 0px 0px 20px;
            transition-duration: 3s;
           }
           
           .right
           {
            background-color: silver;
            height: inherit;
            width:50%;
            position: absolute;
            top: 0px;
            right: 0px;
            border: 2px solid black;
            border-radius: 0px 20px 20px 0px;
            transition-duration: 3s;
           }
           .container:hover>.left{
            transform: translateX(-150px);
            transition-duration: 3s;
           }
           .container:hover>.right{
            transform: translateX(150px);
            transition-duration: 3s;
           }
    </style>
    <body>
       <div class="container">
        <img src="../image/jagannath.png"alt="">
        <div class="left"></div>
        <div class="right"></div>
        <div style="text-align: center;">
            <audio >
                <source src="D:\webtechnology\music\Mo-Jaga-Kalia-(OdiaFresh.Com).mp3">
            </audio>
       </div>
    </body>
</head>
