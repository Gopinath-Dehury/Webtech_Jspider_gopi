<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Z-index
        </title>
        <style>
            .container
            {
                height: 200px;
                width: 200px;
                border: 2px solid black;
                margin: 100px auto;
                position: relative;
            }
            .item
            {
                border: inherit;
                width: inherit;
                height: inherit;
                position: absolute;
                top: 0px;

            }
            .d1
            {
                background-color: aqua;
                z-index: 11;
            }
            .d2
            {
                background-color: yellow;
                z-index: 11;
            }
            .d3
            {
               background-color: red;
            }
            .d4
            {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="items d1">1</div>
            <div class="items d2">2</div>
            <div class="items d3">3</div>
            <div class="items d4">4</div>
        </div>
    </body>
</html>
