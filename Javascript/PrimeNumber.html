<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime number programme using JS </h1>
</body>
<script>
    let num=+prompt("Enter number to check prime or Not: ");
    let flag=true;
    if(num<2){
        flag=false;
    }else{
        for(let i=2;i*i<=num;i++){
            if(num%i==0){
                flag=false
                break
            }
        }
    }

    if(flag){
        console.log(`${num} is a PRime Number.`)
    }else{
        console.log(`${num} is Not a PRime Number.`)
    }
    
</script>
</html>
