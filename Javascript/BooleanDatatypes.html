<script>
     let a=true;
    console.log(a,typeof a)
    // a=false;

    // a=Boolean(1);
    // console.log(a,typeof a)
    //truthy values in JS
    a=Boolean(-121)//any value except falsey values are known as truthy values

    //falsey values in JS
    a=Boolean("");
    console.log(a,typeof a)
    a=Boolean(false);

    a=Boolean(0);
    console.log(a,typeof a)
    a=Boolean(NaN);

    a=Boolean(null);
    console.log(a,typeof a)
